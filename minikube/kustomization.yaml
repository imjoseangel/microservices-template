---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservice
resources:
  - git@github.com:imjoseangel/microservices-template.git/minikube/base?ref=devel
components:
  - git@github.com:imjoseangel/microservices-template.git/minikube/components/storage?ref=devel

## For Azure DevOps
# resources:
#   - git@ssh.dev.azure.com:v3/<org>/<project>/microservices-template.git/kustomize/base?ref=devel
# components:
#   - git@ssh.dev.azure.com:v3/<org>/<project>/microservices-template.git/kustomize/components/storage?ref=devel

patches:
  - target:
      kind: Deployment
      name: microservice
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

images:
  - name: imjoseangel/restapi
    newTag: latest
